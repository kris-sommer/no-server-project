
<section class="result-box">
  <div class="zip-package">
  <input type="text" class="zip-input" ng-model="zip" placeholder="Zip Code"></input>

  <button class="go-button" ng-click="getWeather(zip)">Search</button>

  </div>
  <!-- <div class="holder-box"> -->

    <div class="today-result-box">
      <div class="middle-part">
        <p class="result-location">{{weather.name}}, {{weather.sys.country}}</p>
        <div class="image-box">
          <img ng-src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
        </div>
      </div>
        <div class="result-temperature">
        <p>{{weather.weather[0].description}}</p>
        <p>Temperature: {{weather.main.temp}}Â°</p>
        <p>Humidity {{weather.main.humidity}}%</p>
        <p>Wind Speed {{weather.wind.speed}}</p>
        <!-- <li>{{weather.weather[0].icon}}</li> -->
      </div>
    </div>
  <!-- </div> -->
</section>
